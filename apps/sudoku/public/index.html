<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sudoku</title>
</head>
<body>
    <a href="#" id="sidebar-toggle">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </a>

    <h1 id="sudoku_title">SUDOKU</h1>

    <div id="sudoku_menu">
        <ul>
            <li><a id="restart_button" class="restart" href="#">New Game</a></li>
            <li></li>
        </ul>
    </div>

    <div id="sudoku_container">
        <div class="sudoku_board"></div>
        <div class="board_console_container" style="display:none">
            <div class="board_console">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num remove">X</div>
                <div class="num note">?</div>
            </div>
        </div>
        <div class="statistics"></div>
    </div>
</body>
</html>
